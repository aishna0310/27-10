<!DOCTYPE html>
<html>
<head>
  <title>Snake Birthday Game 🎂</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 2px solid white;
      z-index: 1;
    }

    #birthdayMessage {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: radial-gradient(circle, #ffe6f2, #ffcce0);
      color: #333;
      text-align: center;
      width: 100%;
      height: 100%;
      padding-top: 80px;
      font-family: "Comic Sans MS", cursive;
      z-index: 10;
    }

    #birthdayMessage h1 {
      font-size: 3em;
      color: #ff4da6;
    }

    #birthdayMessage p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    #birthdayMessage img {
      border-radius: 15px;
      margin-top: 20px;
      width: 250px;
      box-shadow: 0 0 10px #ff80bf;
    }

    #restartBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff80bf;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #ff4da6;
    }
  </style>
</head>

<body>
  <canvas width="400" height="400" id="game"></canvas>

  <div id="birthdayMessage">
    <h1> Happy Birthday Baby🥰🫶🏻😘💋🎊 </h1>
    <p>You have successfully collected all the oranges, now its time to celebrate🥳🍾</p>
    <p>To the sweetest, most loving, caring, passionate, talented, kind, beautiful person inside and out</p>
    <img src="/Users/Aishna/Desktop/27th/mr shirt.jpeg" alt="Fun Memory">
    <p>I love you</p>
    <button id="restartBtn">Play Again</button>
  </div>

  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var message = document.getElementById('birthdayMessage');
    var restartBtn = document.getElementById('restartBtn');
    var animationFrameId;

    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = { x: 320, y: 320 };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function showBirthdayMessage() {
      cancelAnimationFrame(animationFrameId);
      canvas.style.display = 'none';
      message.style.display = 'block';

      let music = new Audio('/Users/Aishna/Desktop/27th/Geese.m4a');
      music.play();
    }

    restartBtn.addEventListener('click', function() {
      message.style.display = 'none';
      canvas.style.display = 'block';
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
      loop();
    });

    function loop() {
      animationFrameId = requestAnimationFrame(loop);

      if (++count < 4) return;
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;

      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.fillStyle = 'orange';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'lime';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;

          if (snake.maxCells === 10) { // after eating 6 apples (4 -> 10)
            showBirthdayMessage();
          }
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    loop();
  </script>
</body>
</html>
